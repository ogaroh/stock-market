<div class="stock-container">
    <div class="name">
        {{name + ' - (' + code + ')'}}
    </div>
    <hr>
    <div class="price" [class]="positiveChange ? 'positive' : 'negative'">
        ${{price}}

        <button type="button" class="btn btn-info" (click)="toggleFavorite($event)" [disabled]="favorite"><i
                class="fas fa-plus-circle"></i></button>
    </div>
</div>
